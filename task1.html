<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 1.2em;
            color: #4caf50;
        }
    </style>
    <title>Product Display Task1 Week 2</title>
</head>
<body>
    <div class="product">
        <img src="shoees.jpeg" alt="Product 1">
        <p><span style="white-space: nowrap;">Men's Shoes</span></p>
        <p class="price">$19.99</p>
    </div>

    <div class="product">
        <img src="shirt.jpeg" alt="Product 2">
        <p><span style="white-space: nowrap;">Men's Shirt</span></p>
        <p class="price">$29.99</p>
    </div>

    <div class="product">
        <img src="ball.jpeg" alt="Product 3">
        <p><span style="white-space: nowrap;">Basket Ball</span></p>
        <p class="price">$39.99</p>
    </div>

    <div class="product">
        <img src="cap.jpeg" alt="Product 4">
        <p><span style="white-space: nowrap;">Men's Cap</span></p>
        <p class="price">$49.99</p>
    </div>

</body>
</html>
